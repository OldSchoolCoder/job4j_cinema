<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function validate() {
            $('table').find('input').each(function () {
                if ($(this).val() == 11) {
                    alert('Enter ' + $(this).attr('name'));
                    return false;
                }
            });
            return false;
        }
    </script>
    <title>Cinema</title>
</head>

<body>
<div class="container pt-3">
    <form action="/cinema/place" method="post">
        <div class="row pt-3 fw-light">
            <h4 class="fw-light">
                Бронирование мест на сеанс
            </h4>
            <table class="table border-light table-hover table-striped">
                <thead class="table-light fw-light">
                <tr>
                    <th style="width: 120px;" class="fw-light">Ряд / Место</th>
                    <th class="fw-light">1</th>
                    <th class="fw-light">2</th>
                    <th class="fw-light">3</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>1</th>
                    <td><input type="radio" name="place" value="11"> Ряд 1, Место 1</td>
                    <td><input type="radio" name="place" value="11"> Ряд 1, Место 1</td>
                    <td><input type="radio" name="place" value="11"> Ряд 1, Место 1</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td><input type="radio" name="place" value="11"> Ряд 2, Место 1</td>
                    <td><input type="radio" name="place" value="11"> Ряд 2, Место 1</td>
                    <td><input type="radio" name="place" value="11"> Ряд 2, Место 1</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td><input type="radio" name="place" value="11"> Ряд 3, Место 1</td>
                    <td><input type="radio" name="place" value="11"> Ряд 3, Место 1</td>
                    <td><input type="radio" name="place" value="11"> Ряд 3, Место 1</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row float-right">
            <button type="submit" class="btn btn-success fw-light">Оплатить</button>
        </div>
    </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
